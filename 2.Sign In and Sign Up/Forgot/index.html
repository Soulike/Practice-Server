<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Your Account - Soulike</title>
    <link rel="icon" href="../../../../Materials/Icons/icon.png">
    <link rel="stylesheet" href="../shared/stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<header>
    <p id="text">Find Your Account</p>
</header>

<form action="http://localhost:3002" class="center">
    <fieldset>
        <a href="../Sign%20In/index.html">Sign In</a>
        <legend>Forgot?</legend>
        <label for="nickName">Nick Name:</label>
        <input type="text" id="nickName" class="text" placeholder="5-20 letters or numbers">
        <label for="username">Email:</label>
        <input type="text" id="username" class="text" placeholder="someone@example.com">
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" class="text" placeholder="11 numbers">
        <div id="buttonArea">
            <button id="ajaxBtn"></button>
        </div>
        <pre id="submitMsg" class="msg"></pre>
    </fieldset>
</form>

<script src="//cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
<script src="forgot.js"></script>
</body>
</html>
