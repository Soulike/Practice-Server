<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Soulike</title>
    <link rel="icon" href="../../../../Materials/Icons/icon.png">
    <link rel="stylesheet" href="../shared/stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<header>
    <p id="text">Sign Up</p>
</header>

<form action="http://localhost:3001" class="center">
    <fieldset>
        <legend>Join Us!</legend>
        <label for="nickName">Nick Name:</label>
        <span class="right">Already have an account? <a href="../Sign%20In/index.html">Sign In</a></span>
        <input type="text" id="nickName" class="text" placeholder="5-20 letters or numbers">
        <label for="username">Email:</label>
        <input type="text" id="username" class="text" placeholder="someone@example.com">
        <label for="password">Password</label>
        <span class="right" id="checkboxWrapper">
            <input type="checkbox" id="showPassword">
        <label for="showPassword">Show Password</label>
        </span>
        <input type="password" id="password" class="text" placeholder="Start with letter. 6-20 letters or numbers">
        <label for="passwordAgain">Input the Password Again:</label>
        <input type="password" id="passwordAgain" class="text" placeholder="Input your password again.">
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" class="text" placeholder="11 numbers">
        <div id="buttonArea">
            <button id="ajaxBtn"></button>
        </div>
        <pre id="submitMsg" class="msg"></pre>
    </fieldset>
</form>

<script src="//cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
<script src="signUp.js"></script>
</body>
</html>
